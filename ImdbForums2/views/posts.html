<h1><a href="/boards/{{board.id}}/threads"> {{board.name}}</a>: {{thread.title}}</h1>

<div class="thread">

    <div class="comment" ng-repeat="post in posts">
        <h2>{{thread.title}}</h2>
       
        <div class="metadata">
        
            <a class="avatar" href="/users/{{post.author.id}}">
                <img height="48" width="48" src="/images/noavatar.jpg" />
            </a>

            <div class="byline-main">
                <span class="byline">
                    by <a href="/users/{{post.author.id}}">{{post.author.name}}</a>
                    »
                </span>
                <span class="timestamp">
                    {{post.created | date}}
                </span>
                <span class="actions">

                </span>
            </div>            
        
        
        </div>

        <div class="body">
            <span ng-bind-html="post.body"></span>
        </div>
    </div>


</div>
